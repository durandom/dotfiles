      # - name: llama3.1
      #   max_input_tokens: 128000
      #   supports_function_calling: true
      # - name: llama3.2-vision
      #   max_input_tokens: 131072
      #   supports_vision: true
  - type: openai-compatible
    name: ollama
    api_base: http://localhost:11434/v1
    models:
      - name: nomic-embed-text
        type: embedding
        default_chunk_size: 1000
        max_batch_size: 50
      # - name: deepseek-r1
      #   max_input_tokens: 131072
      # - name: llama3.1
      #   max_input_tokens: 128000
      #   supports_function_calling: true
      # - name: llama3.2-vision
      #   max_input_tokens: 131072
      #   supports_vision: true

  # inceptionlabs
  - type: openai-compatible
    name: inception
    api_base: https://api.inceptionlabs.ai/v1
    # api_key:
    models:
      - name: mercury-coder-small
        max_input_tokens: 16384

  # WCA
  - type: openai-compatible
    name: wca
    api_base: http://localhost:5001/v1
    api_key: dummy
    models:
      - name: watson-ai
        max_input_tokens: 16384

  - type: gemini
    api_base: https://generativelanguage.googleapis.com/v1beta
    patch:
      chat_completions:
        '.*':
          body:
            safetySettings:
              - category: HARM_CATEGORY_HARASSMENT
                threshold: BLOCK_NONE
              - category: HARM_CATEGORY_HATE_SPEECH
                threshold: BLOCK_NONE
              - category: HARM_CATEGORY_SEXUALLY_EXPLICIT
                threshold: BLOCK_NONE
              - category: HARM_CATEGORY_DANGEROUS_CONTENT
                threshold: BLOCK_NONE
editor: code

# ---- RAG ----
# See [RAG-Guide](https://github.com/sigoden/aichat/wiki/RAG-Guide) for more details.
rag_embedding_model: ollama:nomic-embed-text        # Specifies the embedding model used for context retrieval
# rag_reranker_model: null         # Specifies the reranker model used for sorting retrieved documents
# rag_top_k: 5                     # Specifies the number of documents to retrieve for answering queries
# rag_chunk_size: null             # Defines the size of chunks for document processing in characters
# rag_chunk_overlap: null          # Defines the overlap between chunks
# Defines the query structure using variables like __CONTEXT__ and __INPUT__ to tailor searches to specific needs
# rag_template: |
#   Answer the query based on the context while respecting the rules. (user query, some textual context and rules, all inside xml tags)

#   <context>
#   __CONTEXT__
#   </context>

#   <rules>
#   - If you don't know, just say so.
#   - If you are not sure, ask for clarification.
#   - Answer in the same language as the user query.
#   - If the context appears unreadable or of poor quality, tell the user then answer as best as you can.
#   - If the answer is not in the context but you think you know the answer, explain that to the user then answer with your own knowledge.
#   - Answer directly and without using xml tags.
#   </rules>

#   <user_query>
#   __INPUT__
#   </user_query>

